name: efep_chat
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Knewave
      fonts:
        - asset: assets/fonts/Knewave-Regular.ttf
          weight: 400
  assets:
    - assets/dark_mode.gif
    - assets/light_mode.gif
    - assets/dark_mode.jpeg
    - assets/avatar.jpeg
    - assets/dark_avatar.jpeg
    - assets/avatar.gif